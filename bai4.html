<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function snt(number){
        let check=true
        for (let i = 2; i <number/2 ; i++) {
            if (number%i===0){
                check=false;
            break;
            }
        }
        if (check) console.log(number, " là số nguyên tố")
        else console.log(number, " không là số nguyên tố")
    }
    let a=parseInt(prompt("Nhập số lượng số cần kiểm tra"))
    for (let i = 0; i < a; i++) {
        let b=parseInt(prompt("Nhập số thứ: " + (i+1)))
        snt(b)
    }
</script>
</body>
</html>
